		<script type="text/javascript">
		
		  $(function (){
			
			  intiPage();
		  })
		  
		  function intiPage(){
					//父页面传过来的id 
					id= $.query.get("id");
			
					if(id != null && id != ""){
						$("#id").val(id);
						var param = {id:id};
						
						var httpRequest = new HTTPRequest({
							url : "notice/queryById.ajax", 
							data : param,
							successFunc : function (data) {
							    if(data!=null){
								     (data.title==null||data.title=="")? $("#title").html("暂无标题"):$("#title").html(data.title);
								     (data.publicTime==null||data.publicTime=="")? $("#publicTime").html("暂无发布日期"):$("#publicTime").html(data.publicTime);
								     (data.userName==null||data.userName=="")? $("#author").html("无"):$("#author").html(data.userName);
								     (data.details==null||data.details=="")? $("#content").html("暂无内容"):$("#content").html(data.details);
							    	}
							    }
						});
					
						httpRequest.sendJSON();
					
					}
					
			
		  }
		</script>
